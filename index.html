<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Credits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Client Credits</h2>
        <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
        <p><strong>Credits:</strong> <span id="userCredits">Loading...</span></p>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        async function fetchCredits() {
            // Get email from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');

            if (!email) {
                document.getElementById('errorMessage').textContent = "No email provided in URL.";
                return;
            }

            document.getElementById('userEmail').textContent = email;

            // Netlify function endpoint
            const apiUrl = `https://qeclientcredits.netlify.app/.netlify/functions/fetchCredits?email=${encodeURIComponent(email)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.credits) {
                    document.getElementById('userCredits').textContent = data.credits;
                } else {
                    document.getElementById('userCredits').textContent = "Not found";
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = "Error fetching data.";
            }
        }

        fetchCredits();
    </script>
</body>
</html>
