<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickEdits - Account Balance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .logo img {
            max-width: 150px;
            margin: 10px auto 5px;
        }
        .container, .transaction-container {
            max-width: 700px;
            margin: 15px auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: left;
        }
        .balance {
            font-size: 18px;
            color: #666;
            margin-bottom: 5px;
        }
        .credits {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }
        .extra-info {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .refill {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 5px;
        }
        .refill:hover {
            text-decoration: underline;
        }
        .transaction table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        .transaction th, .transaction td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .transaction th {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://i.imgur.com/tjrJog0.png" alt="QuickEdits Logo">
    </div>
    
    <div class="container">
        <div class="balance">Account Balance</div>
        <div class="credits" id="creditBalance">Loading...</div>
        <div class="extra-info" id="extraInfo">Loading...</div>
        <a href="https://quickedits.myclickfunnels.com/custom-package" class="refill" target="_blank">Refill Credits</a>
    </div>

    <div class="transaction-container">
        <div class="balance">Transaction History</div>
        <table>
            <thead>
                <tr>
                    <th>Order Token</th>
                    <th>Credit Usage</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="transactionHistory">
            </tbody>
        </table>
    </div>

    <script>
        function getEmailFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email');
        }

        function fetchCredits() {
            const email = getEmailFromUrl();
            if (!email) {
                document.getElementById("creditBalance").textContent = "Error: No email provided";
                return;
            }

            fetch(`https://qeclientcredits.netlify.app/.netlify/functions/fetchCredits?email=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("creditBalance").textContent = `${data.credits} Credits`;
                    document.getElementById("extraInfo").textContent = `${data.longFormsLeft} Long-forms Or ${data.shortFormsLeft} Short-forms Or ${data.thumbnailsLeft} Thumbnails`;
                    
                    const transactionTable = document.getElementById("transactionHistory");
                    transactionTable.innerHTML = "";
                    data.orders.forEach(order => {
                        const row = `<tr>
                            <td>${order.orderToken}</td>
                            <td>${order.creditUsage}</td>
                            <td>${order.date}</td>
                        </tr>`;
                        transactionTable.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error("Error fetching credits:", error);
                    document.getElementById("creditBalance").textContent = "Error loading credits";
                });
        }

        fetchCredits();
    </script>

</body>
</html>
