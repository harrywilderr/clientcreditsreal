<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickEdits - Account Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .balance {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
        .credits {
            font-size: 32px;
            font-weight: bold;
            color: #000;
        }
        .refill {
            color: #007BFF;
            cursor: pointer;
        }
        .transaction {
            margin-top: 20px;
            text-align: left;
        }
        .transaction table {
            width: 100%;
            border-collapse: collapse;
        }
        .transaction th, .transaction td {
            padding: 8px;
            text-align: left;
        }
        .transaction th {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/tjrJog0.png" alt="QuickEdits Logo">
        </div>
        
        <div class="balance">Account Balance</div>
        <div class="credits" id="creditBalance">Loading...</div>
        <div class="refill">Re-fill Credits</div>

        <div class="transaction">
            <div class="balance">Transaction History</div>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Credits</th>
                    <th>ID</th>
                </tr>
                <tr>
                    <td>1/1/2025</td>
                    <td>3 Credits</td>
                    <td>12345678910</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function getEmailFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email');
        }

        function fetchCredits() {
            const email = getEmailFromUrl();
            if (!email) {
                document.getElementById("creditBalance").textContent = "Error: No email provided";
                return;
            }

            fetch(`https://qeclientcredits.netlify.app/.netlify/functions/fetchCredits?email=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("creditBalance").textContent = `${data.credits} Credits`;
                })
                .catch(error => {
                    console.error("Error fetching credits:", error);
                    document.getElementById("creditBalance").textContent = "Error loading credits";
                });
        }

        fetchCredits();
    </script>

</body>
</html>
